{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokemon - Pokeficha</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="pokemon" id="pokemon">
        <input type="submit" value="Buscar">
    </form>

    {% if id and nome %}
      <h3>
        ID: {{id}}
      </h3>
      <h3>
        Nome: {{nome}}
      </h3>
      <h3>
        Altura: {{altura}} M
      </h3>
      <h3>
        Peso: {{peso}} Kg
      </h3>
      <img src="{{foto}}" alt="{{name}}_sprite">
    {% else %}
      <h3>Pokemon Invalido !</h3>
    {% endif %}


</body>
</html>
